<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <script>
        // Check if the request is for the actor file
        if (window.location.pathname === '/actors/earlyadopter.json') {
            // Set the content type to application/activity+json
            document.contentType = 'application/activity+json';
            
            // Fetch and display the actor file
            fetch('/actors/earlyadopter.json')
                .then(response => response.json())
                .then(data => {
                    document.body.textContent = JSON.stringify(data, null, 2);
                });
        } else {
            // For other 404s, show a normal 404 page
            document.body.innerHTML = '<h1>404 Not Found</h1><p>The requested resource was not found on this server.</p>';
        }
    </script>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>The requested resource was not found on this server.</p>
</body>
</html>
